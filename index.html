<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title"> Ridiculous Survey</h1>
    
    <p id="description"> This is a survey which has many questions.</p>

    <form id="survey-form">
        <!-- Name, email (validate email format, with error if wrong), 
        and age (should be validating is # and min max 0 to 125 with error if wrong) fields-->
        <label for="name">Please tell me your name.</label>
        <input type="text" id="name" name="name" placeholder="Your name here" required="true"></input>
        <br>
        <label for="email">Please give me your email.</label>
        <input type="email" name="email" id="email" placeholder="yourname@email.com" required="true"></input>
        <br>
        <label for="number" id="number"> How old are you? (Optional)</label>
        <input type="number" name="number" id="number" placeholder="100" required="false"></input>
        <br>
        <!-- here i need a dropdown field, a multi-select radio field using name attributes, 
        checkboxes with values, and a textarea for user comments-->

        <label for="dropdown">Which is your favorite?</label>   
        <br>
        <select multiple="false" name="dropdown" id="dropdown">
            <option value="Dancing with the devil in the pale moonlight">Dancing with the devil in the pale moonlight</option>
            <option value="I am Jack's complete lack of surprise">I am Jack's complete lack of surprise.</option>
            <option value="Say hi to your Mom for me."> Say hi to your mom for me.</option>
            <option value="Blue-green!">Blue-green!</option>
            <option value="You don't talk to Mr. Bourke that way!">You don't talk to Mr. Bourke that way!</option>
        </select>
        <br>

        <label for="Puppies">Puppies</label>
        <input type="radio" id="Puppies" value="Puppies">
        <label for="Rainbows">Rainbows</label>
        <input type="radio" id="Rainbows" value="Rainbows">
        <label for="Lollipops">Lollipops</label>
        <input type="radio" id="Lollipops" value="Lollipops">

        <label for="checkbox" multiple="true"> Check off some boxes, you hoe.</label>
        <input type="checkbox" multiple="true" id="checkbox">
        <br>

        <label for="textarea"> Please tell me all of your hopes and dreams.</label>
        <input type="textarea" maxlength="1000" id="textarea">
        
        <!-- below here we have a button in which the user will click and things will be 'submitted'-->

        <p>Click here to submit your survey.</p>
        <button>submit</button>


    </form>
</body>    
</html>
